{{template "base" .}}
{{define "title"}} Login {{end}}
{{define "body"}}
	{{if .Success}}
		{{.Content}}
	{{else}}
	<h1>Login</h1>
	<form method="POST">
		<label>Username:</label><br />
		<input type="username" name="Username"><br />
		<label>Password:</label><br />
		<input type="password" name="Password"><br />
		<input type="submit">
	</form>
	{{end}}
{{end}}
