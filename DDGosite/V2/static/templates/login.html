
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

	<a href="http://{{.Header}}/">
		<h1 class="NAME">Demonic Labs</h1>
	</a>
	<nav class="main">
		<header>
			<ul>
				<li><a href="http://{{.Header}}/ToolsPage">Tools</a></li>
				<li><a href="http://{{.Header}}/Projects">Projects</a></li>
				<li><a href="http://{{.Header}}/login">Login</a></li>

			</ul>

	<div>
		<br>
	</div>
	<div class = "LoginForm">
		<h1>{{.Body}}</h1>
		<h1>Login</h1>
		<form method="POST">
			<label>Username</label><br />
			<input type="username" name="UserName"><br />

			<input type="password" name="PassWord"><br />

		</form>
	</div>
</body>
